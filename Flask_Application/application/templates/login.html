<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page that appears in the browser tab -->
    <title>Login</title>

    <!-- Link to external CSS file for styling the login page -->
    <link rel="stylesheet" href="../static/LoginStyles.css">

    <!-- Bootstrap CSS for responsive design and default styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include FontAwesome for icons used in the form (like user and lock icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Main login container that centers the form -->
<div class="login-container">
    <div>
        <div>
            <!-- Heading for the login form -->
            <h2>Idea Portal Login</h2>

            <!-- Start of the form that will send a POST request to the login route -->
            <form method="POST" action="{{ url_for('login') }}">

                <!-- Username input field with an icon on the left -->
                <div class="input-group mb-3">
                    <!-- Icon (user) on the left side of the username input field -->
                    <span class="input-group-text"><i class="fas fa-user"></i></span>

                    <!-- Username input field with required attribute -->
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Username">
                </div>

                <!-- Password input field with an icon on the left -->
                <div class="input-group mb-3">
                    <!-- Icon (lock) on the left side of the password input field -->
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>

                    <!-- Password input field with required attribute -->
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Password">

                    <!-- Show/Hide Password toggle icon -->
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye-slash"></i> <!-- Initially showing the "eye-slash" icon (password hidden) -->
                    </span>
                </div>

                <!-- Login button -->
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap's JavaScript bundle for any Bootstrap features (like dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Get the "togglePassword" icon and the password input field by their IDs
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Add event listener to the password toggle icon to toggle password visibility
    togglePassword.addEventListener('click', function() {
        // Toggle the type of the password input between 'password' and 'text'
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Toggle the icon between "eye-slash" (hidden password) and "eye" (visible password)
        this.querySelector('i').classList.toggle('fa-eye-slash');
        this.querySelector('i').classList.toggle('fa-eye');
    });
</script>

</body>
</html>
