<div class="button-container">
    <button class="merge-button" onclick="mergeIdeas()">Merge Ideas</button>
    <textarea id="mergedIdeas" rows="4" cols="50" readonly placeholder="Selected ideas will be displayed here..."></textarea>
</div>

<script>
    function mergeIdeas() {
        const selectedIdeas = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => {
            const row = checkbox.closest('tr');
            return {
                id: row.cells[1].textContent,
                name: row.cells[2].textContent,
                owner: row.cells[3].textContent
            };
        });

        const mergedIdeasTextArea = document.getElementById('mergedIdeas');

        if (selectedIdeas.length > 0) {
            mergedIdeasTextArea.value = "Merged Ideas:\n" + selectedIdeas.map(idea => `${idea.name} (ID: ${idea.id}, Owner: ${idea.owner})`).join("\n");
        } else {
            mergedIdeasTextArea.value = "No ideas selected to merge!";
        }
    }

    function toggleRow(checkbox) {
        const row = checkbox.closest('tr');
        if (checkbox.checked) {
            row.classList.add('selected');
        } else {
            row.classList.remove('selected');
        }
    }
    function highlightSearch() {
        const input = document.getElementById('searchInput').value;
        const table = document.getElementById('ideaTable');
        const rows = table.getElementsByTagName('tr');

        // Remove previous highlights
        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            for (let j = 0; j < cells.length; j++) {
                cells[j].innerHTML = cells[j].innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
            }
        }

        // Highlight new search term
        if (input) {
            const regex = new RegExp(input, 'gi');
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length; j++) {
                    cells[j].innerHTML = cells[j].innerHTML.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                }
            }
        }
    }
</script>
